    <title>Fortune cookie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <div class="screen1">
            <h1>What is your luck today ?</h1>
            <p>Open the cookie and see</p>
            <button id="btnOpen"><img src="assets/fortune-cookie.svg" alt="A cartoon of a fortune cookie"></button>
        </div>

        <div class="screen2 hide">
            <h1>This is your luck of the day:</h1>
            
                <div id="message">
                    <p>Lorem ipsum dolor Lorem ipsum dolor sit, amet consectetur.</p>
                </div>
            
            <div class="opened-cookie"><img src="assets/opened-cookie.svg" alt="opened fortune cookie"></div>
            <button id="btnAgain">open one more</button>
        </div>


    </main>
    <script src="script.js"></script>
</body>
